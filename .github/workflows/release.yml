name: Release

on:
  release:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '21'
          distribution: 'graalvm'

      - name: Compile native image
        run: |
          ./gradlew nativeCompile check
          mkdir -p dist
          cp -r build/native/nativeCompile/* dist/

      - name: Upload release assets
        uses: ghcr/actions@v3.1.0
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          commit-or-pr: 'refs/tags/${{ github.ref }}'
          filepath: './dist/'
